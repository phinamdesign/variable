<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm của một sinh viên cho các môn</title>
</head>
<body>
    <script>
        let physical =  parseInt(prompt("Nhập điểm Vật lý :"));
        let chemistry =  parseInt(prompt("Nhập điểm hóa học :"));
        let biological =  parseInt(prompt("Nhập điểm sinh học :"));
        total = physical+chemistry+biological;
        alert("Tổng điểm các môn học là :"+total);
        Average = total/3;
        alert("Điểm trung bình là :"+Average)
    </script>
</body>
</html>

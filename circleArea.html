<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let R = parseInt(prompt("Nhập bán kính"));
        let S = Math.pow(R,2)*Math.PI;
        alert("Diện tích hình tròn là :"+S);
    </script>
</body>
</html>
